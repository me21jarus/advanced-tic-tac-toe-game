<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            padding: 20px;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #f0f0f0;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0.9;
        }

        .choice-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .choice-btn {
            padding: 15px 30px;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            min-width: 140px;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .choice-btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .choice-btn.easy {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .choice-btn.medium {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .choice-btn.hard {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .game-screen {
            display: grid;
            grid-template-areas: 
                "header header header"
                "player1 board player2"
                "controls controls controls";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            padding: 20px;
        }

        .game-header {
            grid-area: header;
            text-align: center;
        }

        .game-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-mode-info {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #f0f0f0;
            opacity: 0.9;
        }

        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .player-section.active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .player1-section {
            grid-area: player1;
        }

        .player2-section {
            grid-area: player2;
        }

        .player-name {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        .player-symbol {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player-symbol.x {
            color: #ff6b6b;
        }

        .player-symbol.o {
            color: #4ecdc4;
        }

        .score {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #f0f0f0;
            text-align: center;
        }

        .board-section {
            grid-area: board;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: min(60vmin, 300px);
            height: min(60vmin, 300px);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .cell {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border: none;
            border-radius: 15px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #f0f0f0, #d0d0d0);
        }

        .cell.x {
            color: #ff6b6b;
            animation: popIn 0.5s ease-out;
        }

        .cell.o {
            color: #4ecdc4;
            animation: popIn 0.5s ease-out;
        }

        .cell.winning {
            animation: winningCell 1s ease-in-out infinite;
        }

        .cell.computer-thinking {
            animation: pulse 1s ease-in-out infinite;
        }

        .controls-section {
            grid-area: controls;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .control-btn.back {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .thinking-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .thinking-indicator.show {
            opacity: 1;
            visibility: visible;
            animation: pulse 1s ease-in-out infinite;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            max-width: 90vw;
        }

        .message.show {
            opacity: 1;
            visibility: visible;
            animation: bounceIn 0.6s ease-out;
        }

        .message h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 15px;
        }

        .message p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin-bottom: 20px;
        }

        .message button {
            padding: 12px 24px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            70% {
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes winningCell {
            0%, 100% {
                background: linear-gradient(145deg, #ffffff, #e0e0e0);
            }
            50% {
                background: linear-gradient(145deg, #ffd700, #ffed4e);
            }
        }

        @media (max-width: 768px) {
            .game-screen {
                grid-template-areas: 
                    "header header"
                    "player1 player2"
                    "board board"
                    "controls controls";
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto 1fr auto;
                gap: 15px;
                padding: 10px;
            }

            .player-section {
                padding: 15px;
            }

            .game-board {
                width: min(80vmin, 280px);
                height: min(80vmin, 280px);
                padding: 15px;
            }

            .choice-container {
                flex-direction: column;
                align-items: center;
            }

            .choice-btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                width: min(90vmin, 250px);
                height: min(90vmin, 250px);
                padding: 10px;
            }

            .controls-section {
                flex-direction: column;
                gap: 10px;
            }

            .control-btn {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Welcome Screen -->
        <div class="screen active" id="welcomeScreen">
            <h1 class="title">Advanced Tic-Tac-Toe</h1>
            <p class="subtitle">Choose your game mode to start playing!</p>
            <div class="choice-container">
                <button class="choice-btn" onclick="selectGameMode('computer')">ü§ñ vs Computer</button>
                <button class="choice-btn secondary" onclick="selectGameMode('human')">üë• 2 Players</button>
            </div>
        </div>

        <!-- Difficulty Selection Screen -->
        <div class="screen" id="difficultyScreen">
            <button class="back-btn" onclick="showScreen('welcomeScreen')">‚Üê Back</button>
            <h1 class="title">Choose Difficulty</h1>
            <p class="subtitle">Select the AI difficulty level</p>
            <div class="choice-container">
                <button class="choice-btn easy" onclick="selectDifficulty('easy')">üòä Easy</button>
                <button class="choice-btn medium" onclick="selectDifficulty('medium')">üß† Medium</button>
                <button class="choice-btn hard" onclick="selectDifficulty('hard')">üî• Hard</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="screen" id="gameScreen">
            <div class="game-screen">
                <div class="game-header">
                    <h2 class="game-title">Tic-Tac-Toe</h2>
                    <p class="game-mode-info" id="gameModeInfo">vs Computer - Easy</p>
                </div>

                <div class="player-section player1-section active" id="player1Info">
                    <div class="player-name">Player 1</div>
                    <div class="player-symbol x">X</div>
                    <div class="score">Score: <span id="player1Score">0</span></div>
                </div>

                <div class="board-section">
                    <div class="game-board" id="gameBoard">
                        <button class="cell" data-index="0"></button>
                        <button class="cell" data-index="1"></button>
                        <button class="cell" data-index="2"></button>
                        <button class="cell" data-index="3"></button>
                        <button class="cell" data-index="4"></button>
                        <button class="cell" data-index="5"></button>
                        <button class="cell" data-index="6"></button>
                        <button class="cell" data-index="7"></button>
                        <button class="cell" data-index="8"></button>
                    </div>
                </div>

                <div class="player-section player2-section" id="player2Info">
                    <div class="player-name">Computer</div>
                    <div class="player-symbol o">O</div>
                    <div class="score">Score: <span id="player2Score">0</span></div>
                </div>

                <div class="controls-section">
                    <button class="control-btn" onclick="resetGame()">üîÑ Reset</button>
                    <button class="control-btn" onclick="newGame()">üÜï New Game</button>
                    <button class="control-btn back" onclick="backToMenu()">üè† Menu</button>
                </div>
            </div>
        </div>

        <!-- Thinking Indicator -->
        <div class="thinking-indicator" id="thinkingIndicator">
            ü§î Computer is thinking...
        </div>

        <!-- Game Over Message -->
        <div class="message" id="gameMessage">
            <h2 id="messageTitle">Game Over!</h2>
            <p id="messageText">Result message</p>
            <button id="messageBtn" onclick="hideMessage()">Play Again</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameMode = 'computer';
                this.difficulty = 'medium';
                this.gameActive = true;
                this.scores = { player1: 0, player2: 0 };
                this.winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                this.initializeGame();
            }

            initializeGame() {
                this.bindEvents();
                this.updateDisplay();
            }

            bindEvents() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        this.makeMove(index);
                    });
                });
            }

            makeMove(index) {
                if (!this.gameActive || this.board[index] !== '') return;

                this.board[index] = this.currentPlayer;
                this.updateCell(index, this.currentPlayer);

                if (this.checkWinner()) {
                    this.endGame(this.currentPlayer);
                    return;
                }

                if (this.checkDraw()) {
                    this.endGame('draw');
                    return;
                }

                this.switchPlayer();

                if (this.gameMode === 'computer' && this.currentPlayer === 'O') {
                    this.showThinking();
                    setTimeout(() => {
                        this.makeComputerMove();
                        this.hideThinking();
                    }, 1000);
                }
            }

            makeComputerMove() {
                if (!this.gameActive) return;

                let move;
                switch (this.difficulty) {
                    case 'easy':
                        move = this.getRandomMove();
                        break;
                    case 'medium':
                        move = this.getMediumMove();
                        break;
                    case 'hard':
                        move = this.getBestMove();
                        break;
                }

                if (move !== -1) {
                    this.board[move] = 'O';
                    this.updateCell(move, 'O');

                    if (this.checkWinner()) {
                        this.endGame('O');
                        return;
                    }

                    if (this.checkDraw()) {
                        this.endGame('draw');
                        return;
                    }

                    this.switchPlayer();
                }
            }

            getRandomMove() {
                const emptyCells = this.board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : -1;
            }

            getMediumMove() {
                if (Math.random() < 0.7) {
                    return this.getBestMove();
                } else {
                    return this.getRandomMove();
                }
            }

            getBestMove() {
                // Check for winning move
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'O';
                        if (this.checkWinner()) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }

                // Check for blocking move
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'X';
                        if (this.checkWinner()) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }

                // Take center if available
                if (this.board[4] === '') {
                    return 4;
                }

                // Take corners
                const corners = [0, 2, 6, 8];
                for (let corner of corners) {
                    if (this.board[corner] === '') {
                        return corner;
                    }
                }

                // Take any available side
                const sides = [1, 3, 5, 7];
                for (let side of sides) {
                    if (this.board[side] === '') {
                        return side;
                    }
                }

                return -1;
            }

            checkWinner() {
                for (let pattern of this.winPatterns) {
                    const [a, b, c] = pattern;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.highlightWinningCells(pattern);
                        return true;
                    }
                }
                return false;
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            highlightWinningCells(pattern) {
                pattern.forEach(index => {
                    document.querySelector(`[data-index="${index}"]`).classList.add('winning');
                });
            }

            endGame(winner) {
                this.gameActive = false;
                this.disableAllCells();
                
                if (winner === 'draw') {
                    showMessage('It\'s a Draw! ü§ù', 'Great game! Try again?');
                } else {
                    let winnerName;
                    if (winner === 'X') {
                        winnerName = 'Player 1';
                        this.scores.player1++;
                    } else {
                        winnerName = this.gameMode === 'computer' ? 'Computer' : 'Player 2';
                        this.scores.player2++;
                    }
                    showMessage(`${winnerName} Wins! üéâ`, `Congratulations ${winnerName}!`);
                }
                
                this.updateScores();
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.updatePlayerHighlight();
            }

            updateCell(index, player) {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());
                cell.disabled = true;
            }

            updatePlayerHighlight() {
                document.querySelectorAll('.player-section').forEach(section => {
                    section.classList.remove('active');
                });
                
                if (this.currentPlayer === 'X') {
                    document.getElementById('player1Info').classList.add('active');
                } else {
                    document.getElementById('player2Info').classList.add('active');
                }
            }

            updateScores() {
                document.getElementById('player1Score').textContent = this.scores.player1;
                document.getElementById('player2Score').textContent = this.scores.player2;
            }

            showThinking() {
                document.getElementById('thinkingIndicator').classList.add('show');
            }

            hideThinking() {
                document.getElementById('thinkingIndicator').classList.remove('show');
            }

            disableAllCells() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.disabled = true;
                });
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.disabled = false;
                    cell.classList.remove('x', 'o', 'winning');
                });
                
                this.updatePlayerHighlight();
                this.hideThinking();
            }

            updateDisplay() {
                const player2Name = document.querySelector('#player2Info .player-name');
                player2Name.textContent = this.gameMode === 'computer' ? 'Computer' : 'Player 2';
                
                const gameModeInfo = document.getElementById('gameModeInfo');
                if (this.gameMode === 'computer') {
                    gameModeInfo.textContent = `vs Computer - ${this.difficulty.charAt(0).toUpperCase() + this.difficulty.slice(1)}`;
                } else {
                    gameModeInfo.textContent = '2 Players Mode';
                }
                
                this.updateScores();
                this.updatePlayerHighlight();
            }
        }

        let game;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function selectGameMode(mode) {
            if (mode === 'computer') {
                showScreen('difficultyScreen');
            } else {
                startGame(mode, 'medium');
            }
        }

        function selectDifficulty(difficulty) {
            startGame('computer', difficulty);
        }

        function startGame(gameMode, difficulty) {
            game = new TicTacToe();
            game.gameMode = gameMode;
            game.difficulty = difficulty;
            game.updateDisplay();
            showScreen('gameScreen');
        }

        function resetGame() {
            if (game) {
                game.resetGame();
            }
        }

        function newGame() {
            if (game) {
                game.resetGame();
            }
        }

        function backToMenu() {
            showScreen('welcomeScreen');
        }

        function showMessage(title, text) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = text;
            document.getElementById('gameMessage').classList.add('show');
        }

        function hideMessage() {
            document.getElementById('gameMessage').classList.remove('show');
            if (game) {
                game.resetGame();
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showScreen('welcomeScreen');
        });
    </script>
</body>
</html>
