<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .floating-shapes:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-shapes:nth-child(2) { left: 20%; animation-delay: 2s; }
        .floating-shapes:nth-child(3) { left: 80%; animation-delay: 4s; }
        .floating-shapes:nth-child(4) { left: 70%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            to { text-shadow: 0 0 30px rgba(78, 205, 196, 0.5); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            color: white;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .player-symbol {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .active-player {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .cell {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .cell.x {
            color: #ff6b6b;
            background: linear-gradient(145deg, #ffe6e6, #ffcccc);
            animation: popIn 0.5s ease-out;
        }

        .cell.o {
            color: #4ecdc4;
            background: linear-gradient(145deg, #e6fffe, #ccfffc);
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(180deg); }
            80% { transform: scale(1.1) rotate(360deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .winning-cell {
            animation: winPulse 0.8s ease-in-out infinite;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .new-game-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal p {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .mode-selection {
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        .mode-selection h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .mode-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 30px 40px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 180px;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .mode-icon {
            font-size: 3rem;
        }

        .mode-change-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            box-shadow: 0 8px 20px rgba(155, 89, 182, 0.3);
        }

        .game-content {
            animation: slideIn 0.8s ease-out;
        }

        .difficulty-selection {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            opacity: 0.7;
        }

        .difficulty-btn.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .difficulty-btn.easy {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .difficulty-btn.medium {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .difficulty-btn.hard {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .thinking-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .thinking-indicator.show {
            opacity: 1;
            visibility: visible;
        }

        .thinking-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .thinking-dots span {
            display: inline-block;
            animation: thinking 1.4s infinite;
        }

        .thinking-dots span:nth-child(1) { animation-delay: 0s; }
        .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti 3s linear infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .score-item {
            text-align: center;
            color: white;
        }

        .score-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .game-board {
                gap: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
    </div>

    <div class="game-container">
        <h1>🎮 Tic-Tac-Toe 🎮</h1>
        
        <div class="score-board">
            <div class="score-item">
                <span class="score-number" id="scoreX">0</span>
                <span>Player X</span>
            </div>
            <div class="score-item">
                <span class="score-number" id="scoreDraw">0</span>
                <span>Draws</span>
            </div>
            <div class="score-item">
                <span class="score-number" id="scoreO">0</span>
                <span>Player O</span>
            </div>
        </div>

        <div class="mode-selection" id="modeSelection">
            <h2>Choose Game Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn" id="vsComputerBtn">
                    <span class="mode-icon">🤖</span>
                    <span>VS Computer</span>
                </button>
                <button class="mode-btn" id="vsPlayerBtn">
                    <span class="mode-icon">👥</span>
                    <span>2 Players</span>
                </button>
            </div>
        </div>

        <div class="game-content" id="gameContent" style="display: none;">
            <div class="game-info">
                <div class="player-info active-player" id="playerX">
                    <span class="player-symbol">❌</span>
                    <span id="playerXLabel">Player X</span>
                </div>
                <div class="player-info" id="playerO">
                    <span class="player-symbol">⭕</span>
                    <span id="playerOLabel">Player O</span>
                </div>
            </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

            <div class="controls">
                <button class="btn reset-btn" id="resetBtn">🔄 Reset Game</button>
                <button class="btn new-game-btn" id="newGameBtn">🎯 New Game</button>
                <button class="btn mode-change-btn" id="modeChangeBtn">🎮 Change Mode</button>
            </div>
        </div>
    </div>

    <div class="thinking-indicator" id="thinkingIndicator">
        🤖 Computer is thinking
        <div class="thinking-dots">
            <span>.</span><span>.</span><span>.</span>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2>
            <p id="modalMessage">Winner is X!</p>
            <button class="btn new-game-btn" id="modalNewGameBtn">🎮 Play Again</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.gameMode = null; // 'computer' or 'player'
                this.difficulty = 'medium'; // 'easy', 'medium', 'hard'
                this.isComputerTurn = false;
                this.scores = { X: 0, O: 0, draw: 0 };
                this.winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                
                this.initializeGame();
            }

            initializeGame() {
                this.cells = document.querySelectorAll('.cell');
                this.resetBtn = document.getElementById('resetBtn');
                this.newGameBtn = document.getElementById('newGameBtn');
                this.modeChangeBtn = document.getElementById('modeChangeBtn');
                this.modal = document.getElementById('gameModal');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalMessage = document.getElementById('modalMessage');
                this.modalNewGameBtn = document.getElementById('modalNewGameBtn');
                this.playerXInfo = document.getElementById('playerX');
                this.playerOInfo = document.getElementById('playerO');
                this.playerXLabel = document.getElementById('playerXLabel');
                this.playerOLabel = document.getElementById('playerOLabel');
                this.scoreX = document.getElementById('scoreX');
                this.scoreO = document.getElementById('scoreO');
                this.scoreDraw = document.getElementById('scoreDraw');
                this.modeSelection = document.getElementById('modeSelection');
                this.gameContent = document.getElementById('gameContent');
                this.vsComputerBtn = document.getElementById('vsComputerBtn');
                this.vsPlayerBtn = document.getElementById('vsPlayerBtn');
                this.thinkingIndicator = document.getElementById('thinkingIndicator');

                this.attachEventListeners();
                this.updateScoreBoard();
            }

            attachEventListeners() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', this.handleCellClick.bind(this));
                });

                this.resetBtn.addEventListener('click', this.resetGame.bind(this));
                this.newGameBtn.addEventListener('click', this.newGame.bind(this));
                this.modeChangeBtn.addEventListener('click', this.showModeSelection.bind(this));
                this.modalNewGameBtn.addEventListener('click', this.newGame.bind(this));
                this.vsComputerBtn.addEventListener('click', () => this.selectMode('computer'));
                this.vsPlayerBtn.addEventListener('click', () => this.selectMode('player'));
            }

            selectMode(mode) {
                this.gameMode = mode;
                this.modeSelection.style.display = 'none';
                this.gameContent.style.display = 'block';
                
                if (mode === 'computer') {
                    this.playerXLabel.textContent = 'You';
                    this.playerOLabel.textContent = 'Computer';
                    this.addDifficultySelection();
                } else {
                    this.playerXLabel.textContent = 'Player 1';
                    this.playerOLabel.textContent = 'Player 2';
                    this.removeDifficultySelection();
                }
                
                this.resetGame();
            }

            addDifficultySelection() {
                const existingDifficulty = document.querySelector('.difficulty-selection');
                if (existingDifficulty) return;

                const difficultyDiv = document.createElement('div');
                difficultyDiv.className = 'difficulty-selection';
                difficultyDiv.innerHTML = `
                    <h3 style="color: white; margin-bottom: 15px;">Select Difficulty</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn easy" data-difficulty="easy">Easy</button>
                        <button class="difficulty-btn medium active" data-difficulty="medium">Medium</button>
                        <button class="difficulty-btn hard" data-difficulty="hard">Hard</button>
                    </div>
                `;
                
                this.gameContent.insertBefore(difficultyDiv, this.gameContent.firstChild);
                
                const difficultyButtons = difficultyDiv.querySelectorAll('.difficulty-btn');
                difficultyButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        difficultyButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = e.target.dataset.difficulty;
                        this.resetGame();
                    });
                });
            }

            removeDifficultySelection() {
                const difficultyDiv = document.querySelector('.difficulty-selection');
                if (difficultyDiv) {
                    difficultyDiv.remove();
                }
            }

            showModeSelection() {
                this.modeSelection.style.display = 'block';
                this.gameContent.style.display = 'none';
                this.hideModal();
            }

            handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.dataset.index);

                if (this.board[index] !== '' || !this.gameActive || this.isComputerTurn) {
                    return;
                }

                this.makeMove(index, cell);
            }

            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer === 'X' ? '❌' : '⭕';
                cell.classList.add(this.currentPlayer.toLowerCase());
                cell.disabled = true;

                if (this.checkWin()) {
                    this.endGame(this.getWinMessage());
                    this.scores[this.currentPlayer]++;
                    this.highlightWinningCells();
                    this.createConfetti();
                } else if (this.checkDraw()) {
                    this.endGame("It's a Draw! 🤝");
                    this.scores.draw++;
                } else {
                    this.switchPlayer();
                    
                    // If it's computer mode and now it's O's turn (computer)
                    if (this.gameMode === 'computer' && this.currentPlayer === 'O' && this.gameActive) {
                        this.makeComputerMove();
                    }
                }

                this.updateScoreBoard();
            }

            getWinMessage() {
                if (this.gameMode === 'computer') {
                    return this.currentPlayer === 'X' ? 'You Win! 🎉' : 'Computer Wins! 🤖';
                } else {
                    return `Player ${this.currentPlayer} Wins! 🎉`;
                }
            }

            async makeComputerMove() {
                this.isComputerTurn = true;
                this.showThinking();
                
                // Add delay for better user experience
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
                
                const move = this.getBestMove();
                const cell = this.cells[move];
                
                this.hideThinking();
                this.makeMove(move, cell);
                this.isComputerTurn = false;
            }

            getBestMove() {
                const emptyCells = this.board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                
                if (this.difficulty === 'easy') {
                    // Random move with 70% chance, smart move 30%
                    if (Math.random() < 0.7) {
                        return emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    }
                }
                
                if (this.difficulty === 'medium') {
                    // Smart move 70% of the time, random 30%
                    if (Math.random() < 0.3) {
                        return emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    }
                }
                
                // Hard difficulty or fallback to smart move
                return this.getSmartMove(emptyCells);
            }

            getSmartMove(emptyCells) {
                // Try to win
                for (let cell of emptyCells) {
                    this.board[cell] = 'O';
                    if (this.checkWin()) {
                        this.board[cell] = '';
                        return cell;
                    }
                    this.board[cell] = '';
                }
                
                // Try to block player from winning
                for (let cell of emptyCells) {
                    this.board[cell] = 'X';
                    if (this.checkWin()) {
                        this.board[cell] = '';
                        return cell;
                    }
                    this.board[cell] = '';
                }
                
                // Take center if available
                if (emptyCells.includes(4)) {
                    return 4;
                }
                
                // Take corners
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(corner => emptyCells.includes(corner));
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // Take any available cell
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            showThinking() {
                this.thinkingIndicator.classList.add('show');
            }

            hideThinking() {
                this.thinkingIndicator.classList.remove('show');
            }

            checkWin() {
                return this.winningCombinations.some(combination => {
                    const [a, b, c] = combination;
                    return this.board[a] && 
                           this.board[a] === this.board[b] && 
                           this.board[a] === this.board[c];
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            highlightWinningCells() {
                this.winningCombinations.forEach(combination => {
                    const [a, b, c] = combination;
                    if (this.board[a] && 
                        this.board[a] === this.board[b] && 
                        this.board[a] === this.board[c]) {
                        this.cells[a].classList.add('winning-cell');
                        this.cells[b].classList.add('winning-cell');
                        this.cells[c].classList.add('winning-cell');
                    }
                });
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.updatePlayerIndicator();
            }

            updatePlayerIndicator() {
                this.playerXInfo.classList.toggle('active-player', this.currentPlayer === 'X');
                this.playerOInfo.classList.toggle('active-player', this.currentPlayer === 'O');
            }

            endGame(message) {
                this.gameActive = false;
                this.showModal('Game Over!', message);
            }

            showModal(title, message) {
                this.modalTitle.textContent = title;
                this.modalMessage.textContent = message;
                this.modal.classList.add('show');
            }

            hideModal() {
                this.modal.classList.remove('show');
            }

            createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }

            resetGame() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.isComputerTurn = false;
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.disabled = false;
                    cell.classList.remove('x', 'o', 'winning-cell');
                });

                this.updatePlayerIndicator();
                this.hideModal();
                this.hideThinking();
            }

            newGame() {
                this.resetGame();
                this.scores = { X: 0, O: 0, draw: 0 };
                this.updateScoreBoard();
            }

            updateScoreBoard() {
                this.scoreX.textContent = this.scores.X;
                this.scoreO.textContent = this.scores.O;
                this.scoreDraw.textContent = this.scores.draw;
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
